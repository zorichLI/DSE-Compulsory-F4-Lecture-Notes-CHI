name: Build PDF and Push to Public Repo

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf
        path: main.pdf

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download PDF artifact
      uses: actions/download-artifact@v4
      with:
        name: pdf
        path: .

    - name: Configure Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Push PDF to Public Repo
      run: |
        git clone https://github.com/zorichLI/Form-4-Compulsory-PDF.git public
        cd public
        cp ../main.pdf .
        git add main.pdf
        git commit -m "Update PDF from private repo" || echo "No changes"
        git push https://${{ secrets.PDF_DEPLOY_TOKEN }}@github.com/zorichLI/Form-4-Compulsory-PDF.git
